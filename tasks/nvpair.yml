---
- name: Set value for {{ name }}
  xml:
    path: "{{ path }}"
    xpath: '{{ parent }}/nvpair[@name="{{ name }}"]'
    attribute: value
    value: |-
      {%  if value is sameas(true) %}
      {{    'true' }}
      {%- elif value is sameas(false) %}
      {{    'false' }}
      {%- else %}
      {{    value }}
      {%- endif %}

- name: Set ID for {{ name }}
  xml:
    path: "{{ path }}"
    xpath: '{{ parent }}/nvpair[@name="{{ name }}"]'
    attribute: id
    value: "{{ id_prefix }}-{{ name }}"
