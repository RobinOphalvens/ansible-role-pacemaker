---
- name: Create primitive {{ id }}
  xml:
    path: "{{ path }}"
    xpath: '{{ parent }}/primitive[@id="{{ id }}"]'

- name: Set type for {{ id }}
  xml:
    path: "{{ path }}"
    xpath: '{{ parent }}/primitive[@id="{{ id }}"]'
    attribute: "{{ together.0 }}"
    value: "{{ together.1 }}"
  with_together:
    - ['class', 'provider', 'type']
    - "{{ type.split(':') }}"
  loop_control:
    loop_var: together

- name: Configure attributes for {{ id }}
  include_tasks: nvpair.yml
  vars:
    nvpair_path: default.xml
    nvpair_parent: '{{ primitive_parent }}/primitive[@id="{{ primitive_id }}"]/instance_attributes'
    nvpair_name: "{{ attribute.key }}"
    nvpair_value: "{{ attribute.value }}"
  with_dict: "{{ primitive_options }}"
  loop_control:
    loop_var: attribute
